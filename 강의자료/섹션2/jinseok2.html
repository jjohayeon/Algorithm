    <script>
        {
            //1. 큰 수 출력하기
            function solution(arr) {
                let answer, bool,
                    prevNum = 0;
                answer = arr.filter((el, idx) => {
                    if (idx = 0) {
                        bool = el > prevNum;
                        prevNum = el;
                    } else {
                        bool = el > prevNum;
                        prevNum = el;
                    }
                    return bool
                })
                return answer
            }

            let arr = [7, 3, 9, 5, 6, 12];
            console.log(solution(arr));

        }
        {
            //2. 보이는 학생
            function solution(arr) {
                let max = 0;
                let answer = arr.reduce((count, b) => {
                    if (max < b) {
                        count += 1;
                        max = b;
                    }
                    return count;
                }, 0)
                return answer
            }
            let arr = [130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        }
        {
            //3. 가위 바위 보

            function solution(a, b){
                let num = a.length,
                cha = 5,
                answer = '';
                for(let i=0; i<num; i++ ){
                    cha = Math.abs(a[i]- b[i])
                    if(cha === 0) {
                        answer += 'D';
                    } else if(cha ===1){
                        answer+= a[i] > b[i] ? 'A' : 'B';
                    }else {
                        answer+= a[i] > b[i] ? 'B' : 'A';
                    }
                }
                return answer;

            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution(a, b));
        }
        {
            //4. 점수 계산
            function solution(arr){
                let n = arr.length,
                    prev=arr[0] , score = 0, plus=0;
                arr.map((el,idx) =>{
                    prev = arr[idx -1]
                    if(idx){
                        //첫 문제가 아닌 경우( idx === 1,2,3,4...)
                        if(el){
                            //정답일때
                            if(prev){
                                //이전 문제가 정답인 경우
                                plus+=1; //가산점 + 1
                                score= score + plus +1;
                            }else{
                                //이전 문제가 오답인 경우
                                plus = 0;
                                score += 1;
                            }
                        }else{
                            //오답일때
                            plus=0; //가산점 초기화
                        }
                    }else{
                        //첫번째 문제인 경우(idx === 0)
                        if(el){
                            //정답일때
                            score+=1;
                        }
                    }
                })
                return score;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        }
        {
            //5. 등수 구하기
           function solution(arr){
                let arr2 =[...arr];
                arr2.fill(1);


                for(let i=0; i<arr.length - 1; i++){
                   for (let j=i+1; j< arr.length; j++){
                       if(arr[i] > arr[j]){
                           //앞에꺼가 뒤에꺼보다 크면
                            arr2[j]= arr2[j] + 1;//뒤에꺼의 등수를 1씩 올린다.
                       }else if(arr[i] < arr[j]){
                           //뒤에꺼가 앞에꺼보다 크면
                           arr2[i] = arr2[i] + 1;//앞에거의 등수를 1씩 올린다.
                       }
                   }
                }
                return arr2;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        }
