<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력 결과</title>
</head>

<body>

    <script>
        {
            //1. 큰 수 출력하기
            function solution(arr) {
                let answer, bool,
                    prevNum = 0;
                answer = arr.filter((el, idx) => {
                    if (idx = 0) {
                        bool = el > prevNum;
                        prevNum = el;
                    } else {
                        bool = el > prevNum;
                        prevNum = el;
                    }
                    return bool
                })
                return answer
            }

            let arr = [7, 3, 9, 5, 6, 12];
            console.log(solution(arr));

        }
        {
            //2. 보이는 학생
            function solution(arr) {
                let max = 0;
                let answer = arr.reduce((count, b) => {
                    if (max < b) {
                        count += 1;
                        max = b;
                    }
                    return count;
                }, 0)
                return answer
            }
            let arr = [130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        }
    </script>
</body>

</html>
