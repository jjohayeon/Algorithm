        //6번 격자판 최대합
        function solution(arr) {
          let answer = [],
            columnSum = [],
            crossSum = [],
            crossSum2 = [],
            sum = 0,
            max = 0;

          for (let i = 0; i < arr.length; i++) {
            // console.log(arr[i]);
            for (let j = 0; j < arr.length; j++) {
              sum = arr[i].reduce((a, b) => a + b); //가로
              columnSum = arr.map((a) => a[j]).reduce((a, b) => a + b);
              crossSum = arr.map((el, i) => el[i]).reduce((a, b) => a + b);
              crossSum2 = arr
                .map((el, i) => el[arr.length - i])
                .reduce((a, b) => a + b);

              if (max < sum) {
                max = sum;
              }
              if (max < columnSum) {
                max = columnSum;
              }
              if (max < crossSum) {
                max = crossSum;
              }
              if (max < crossSum2) {
                max = crossSum2;
              }
            }
          }
          return max;
        }
