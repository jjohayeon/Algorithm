        {
            //4번 1~N까지 합 출력
            function solution(n) {
                return Array(n).fill().map((obj, index) => index + 1).reduce((acc, curr) => acc + curr)
                //index는 0부터 시작하니까 +1을 해줬습니다요
            }

            //진석 4번문제
            function solution(n) {
                let sum = 0;
                for (let num = n; num >= 1; num--) {
                    sum += num;
                }
                return sum;
            }

                // let map1 = arr.map(a => a % 2)

                let odd = arr.filter(data => data % 2 !== 0)//홀수
                let add = odd.reduce((acc, curr) => acc + curr) //홀수값 다 더하기
                let min = Math.min(...odd)

                return { add, min }
            }

                        }

                    }
                }

                for (let i = 0; i < answer.length; i++) {

                    }

                return count;

                    }
                }
                return join;
            }

            //15번 가운데 문자 출력
            function solution(s) {
                let answer = [...s];
                let halfanswerIndex = Math.round(answer.length / 2);
                let answer2 = [];

                if (answer.length % 2 !== 0) {
                    answer2.push(answer[halfanswerIndex - 1])
                } else if (answer.length % 2 === 0) {
                    answer2.push(answer[halfanswerIndex - 1], answer[halfanswerIndex])
                }
                return answer2;
            }
